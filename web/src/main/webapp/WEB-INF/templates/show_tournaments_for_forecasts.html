<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tournament list</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="header::header"></div>

    <div class="middle">
        <div class="container">
            <main class="content">

                <h2 class="form-title">Выберите турнир для прогноза:</h2>
                <ul class="widget-list2">
                    <ul class="widget-list2">
                        <li th:each="tournament:${tournaments}">
                            <a th:href="@{/forecastMatches(trId=${tournament.id})}"
                               th:text="${tournament.name}"></a>
                            <p> Старт турнира: [[${tournament.startDateString}]],
                                <span class="span-class_green" >матчей доступно для прогнозов: [[${tournament.matchesCount}]] </span>
                            </p>
                        </li>
                    </ul>
                </ul>
            </main><!-- .content -->
        </div><!-- .container-->

        <div th:replace="side_menu::menu"></div>
    </div><!-- .middle-->
</div><!-- .wrapper -->

<div th:replace="footer::footer"></div>
</body>
</html>
