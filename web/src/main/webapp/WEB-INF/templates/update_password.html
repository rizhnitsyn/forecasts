<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tournament list</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>
<div class="wrapper">
    <div th:replace="header::header"></div>

    <div class="middle">
        <div class="container">
            <main class="content">

                <h2 class="form-title">Данные пользователя</h2>
                <p>Имя: <span class="span-class" th:text="${currentUser.firstName}"></span></p>
                <p>Фамилия: <span class="span-class" th:text="${currentUser.secondName}"></span></p>
                <p>Email: <span class="span-class" th:text="${currentUser.email}"></span></p>
                <p>Состояние: <span class="span-class" th:text="${currentUser.userState.userState}"></span></p>

                <form th:action="@{/user/changePass}" th:method="post" th:if="${currentUser.id==#authentication.principal.id}">
                    <p>Новый пароль:<p>
                    <input type="password" class="form-field" name="newPass">
                    <button class="btn-class" type="submit">Сменить пароль</button>
                </form>

            </main><!-- .content -->
        </div><!-- .container-->

        <div th:replace="side_menu::menu"></div>
    </div><!-- .middle-->
</div><!-- .wrapper -->


<div th:replace="footer::footer"></div>
</body>
</html>
