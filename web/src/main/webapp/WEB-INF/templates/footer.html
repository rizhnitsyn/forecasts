<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>

<footer class="footer" th:fragment="footer">
    <div>
        <span sec:authorize="isAuthenticated()" >
            <span th:text="#{loc.logged.user}"></span>
            <span sec:authentication="name"></span>
        </span>
        <span class="footer-class2">
            <a th:if="${#httpServletRequest.queryString==null}"
               th:href="@{${#httpServletRequest.requestURI}(language='ru_RU')}">RU</a>
            <a th:if="${#httpServletRequest.queryString!=null}"
               th:with="baseURL=(${#httpServletRequest.requestURI}+'?'+${#httpServletRequest.queryString})"
               th:href="@{${baseURL}(language='ru_RU')}">RU</a>
            <a th:if="${#httpServletRequest.queryString==null}"
               th:href="@{${#httpServletRequest.requestURI}(language='en_US')}">EN</a>
            <a th:if="${#httpServletRequest.queryString!=null}"
               th:with="baseURL=(${#httpServletRequest.requestURI}+'?'+${#httpServletRequest.queryString})"
               th:href="@{${baseURL}(language='en_US')}">EN</a>
        </span>
    </div>
</footer><!-- .footer -->

</body>
</html>
